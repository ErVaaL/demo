<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ADDING FOXES</title>
    <link th:href="@{/css/foxpage.css}" rel="stylesheet" type="text/css">
</head>
<body>
<h3 class="center">Add Fox</h3>
<form action="#" th:object="${fox}" th:action="@{/addFoxToBase}" method="post" class="center">
    <div>
        <label id="name_label">Name</label></br>
        <input th:fiedl="*{name}" type="input" name="name" id="name" required/>
    </div>
    <div>
        <label id="tails_label">Tails</label></br>
        <input th:field="*{tails}" type="input" name="tails" id="tails" required/>
    </div>
    </br><input type="submit" value="Save" id="green_button" name="save_fox"/>
</form>&nbsp;&nbsp;
<form action="/index" method="get" class="center">
    <input type="submit" value="Back" id="red_button">
</form>
</body>
</html>
