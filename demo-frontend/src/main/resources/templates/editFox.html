<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fox editing</title>
    <link th:href="@{/css/foxpage.css}" rel="stylesheet" type="text/css">
</head>
<body>
<h4 class="center">Edit Fox</h4>
<form action="#" th:object="${fox}" th:action="@{'/editFox/'+ ${id}}" method="post" class="center">
    <div>
        <label id="id_label">ID: </label><label th:text="${id}" style="font-size: x-large"></label>
        <input type="hidden" value="${id}" name="fox_id" id="fox_id"/>
        </br><label id="name_label">Name</label></br>
        <input th:field="${fox.name}" type="input" name="name" th:value="${fox.name}" id="name"/></br>
        <label id="tails_label">Tails</label></br>
        <input th:field="${fox.tails}" type="input" name="tails" th:value="${fox.tails}" id="tails"/></br></br>
        <input type="submit" value="Done" id="green_button">
    </div>
</form>
<form action="/index" method="get" class="center">
    <input type="submit" value="Back" id="red_button">
</form>
</body>
</html>
