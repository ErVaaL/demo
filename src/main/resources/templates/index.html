<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>
    <style>
        .center{
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    }
    </style>
</head>
<body>
    <h4 class="center">Foxes: </h4>
    <table border="1" class="center">
        <thead>
            <th>ID </th>
        <th>Name </th>
        <th>Tails </th>
        </thead>
        <tbody>
        <tr th:each="fox : ${foxes}">
            <td th:text="${fox.id}"></td>
            <td th:text="${fox.name}"></td>
            <td th:text="${fox.tails}"></td>
<!--            <td>-->
<!--                <a th:href-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</body>
</html>
