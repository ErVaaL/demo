<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>
</head>
<body>
    <h4>Foxes: </h4>
    <table border="1">
        <thead>
            <th>ID </th>
        <th>Name </th>
        <th>Tails </th>
        </thead>
        <tbody>
        <tr th:each="fox : ${foxes}">
            <td th:text="${fox.id}"></td>
            <td th:text="${fox.name}"></td>
            <td th:text="${fox.tails}"></td>
<!--            <td>-->
<!--                <a th:href-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</body>
</html>
